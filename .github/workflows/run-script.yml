name: Run Outreach Script

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Which script to run (outreach or followup)'
        required: true
        default: 'outreach'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0' # match your local Node version

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node main.js ${{ github.event.inputs.type }}

