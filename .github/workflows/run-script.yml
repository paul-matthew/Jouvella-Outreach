name: Run Outreach Script

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Which script to run (outreach or followup)'
        required: true
        default: 'outreach'

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: .env 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0' # match your local Node version

      - name: Install dependencies
        run: npm install

      - name: Debug secrets
        run: |
          echo "AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY && '***SET***' || 'MISSING' }}"
          echo "AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID && '***SET***' || 'MISSING' }}"
          echo "AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME && '***SET***' || 'MISSING' }}"
          echo "GMAIL_USER: ${{ secrets.GMAIL_USER && '***SET***' || 'MISSING' }}"
          echo "GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD && '***SET***' || 'MISSING' }}"


      - name: Run script
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

        run: node main.js ${{ github.event.inputs.type }}
